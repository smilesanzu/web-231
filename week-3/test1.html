<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Gonzalez-temp-conversion.css" />
    <link rel="stylesheet" type="text/css" href="/global.css" />
    <link href="http://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>

    <div class="card">
        <h1>Fahrenheit to Celsius Converter</h1>
        <br>
        <label for="txtFahrenheit">Fahrenheit value:</label> <input type="number" id="txtFahrenheit" value="fahrenheit">
        <button onclick="getElementById('outputCelsius').innerHTML=myFunction()"> Convert Temperature</button>
    </div>

    <div class="card">
        <h1>Conversion Results</h1>
        <p id="outputCelsius"></p>
        <script type="text/javascript">
            function myFunction() {
                var fahrenheit = document.getElementById("txtFahrenheit").value;
                var celsius = ((parseFloat(fahrenheit) - 32) / (1.8)).toFixed(2);
                document.getElementById("outputCelsius").innerHTML = "celsius";
                // document.getElementById("outputCelsius").value = (valNum-32)/1.8;

            }
        </script>
    </div>
    <p><a id="return-home" href="index.html">Return</a></p>


</body>

</html>
