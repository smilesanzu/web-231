<html>

<head>

<body>
    <center>

                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div id="form-results-example">
            <div class="card">
                <div class="card-title">Conversion Results</div>
                <div class="card-content">
                    <input id="outputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverterCelsius(this.value)" onchange="temperatureConverterCelsius(this.value)" value="">

            </div>
        </div>
    </center>
    <p><a id="return-home" href="/index.html">Return</a></p>

</body>

</html>
