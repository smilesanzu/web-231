<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Gonzalez-number-game.css" />
    <link rel="stylesheet" type="text/css" href="/global.css" />
    <link href="http://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <center>
        <div id="container">
            <h1 class="app-header">Welcome to the numbers game!</h1>

            <div id="form-example">
                <div class="card">
                    <div class="card-title">Pick a number between 1 and 10</div>
                    <div class="card-content">
                        <div class="form">
                            <class="form-field">
                                <label for="txtMyNumber">Guess the number:</label>
                                <input type="text" id="txtMyNumber" name="txtMyNumber" />

                                <div class="form-field">
                                    <button onclick="play()" type="button" class="btn btn-primary full-width" id="btnSubmit">Submit</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div id="form-results-example">
            <div class="card">
                <div class="card-title">Results</div>
                <div class="card-content">
                    <p id="message1"></p>
                </div>
            </div>
        </div>
    </center>
    <p><a id="return-home" href="/index.html">Return</a></p>

    <script type="text/javascript">
        // message when a number is submitted
        var msg1 = document.getElementById("message1")

        // random value generated
        var rnd = Math.floor(Math.random() * 10) + 1;

        function play() {
            // alert if number between 1 and 10 not entered
            var myNumber = document.getElementById("txtMyNumber").value;
            if (myNumber < 1 || myNumber > 10) {
                alert("Enter a number between 1 and 10.");
            } else {
                // if number guessed is less than the correct answer
                if (myNumber > rnd) {
                    msg1.textContent = "The number is less than " + myNumber;
                }
                // if number guessed is greater than the correct answer
                else if (myNumber < rnd) {
                    msg1.textContent = "The number is greater than " + myNumber;
                }
                // if number guessed is the correct answer
                else if (myNumber == rnd) {
                    msg1.textContent = "Congratulations! You picked the correct number! "
                }
            }
        }
    </script>
</body>

</html>
